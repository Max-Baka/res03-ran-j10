<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            CV
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Maquette.css" />
    </head>
    <body>
        
        <header>
            <h1>COMPLETEZ VOTRE PROFIL</h1>
        </header>
        <main>
        <section id="left">
            <h3>INFORMATION DE CONNEXION</h3>
            <div>
                <label for="name">Nom d'utilisateur:</label><br>
                <input type="text" name="name">
            </div>
            <div>
                <label>e-mail:</label><br>
                <input type="text" name="mail"/>
            </div>
            <div>
                <label>Mot de passe :</label><br>
                <input type="text" name="mdp"/>
            </div>
            <div>
                <label>Confirmer le mot de passe</label><br>
                <input type="text" name="mdp2"/><br>
            </div>
            <div>
                <input  type="button"
                        value="Enregistrer">
            </div>
        </section>
        <section id="middle">
            <h3>PROFIL PROFESSIONNEL</h3>
            <h4>Niveau d'études</h4>
                <table>
                    <tbody id="left1">
                        <div>
                          <input type="radio" name="bep">
                          <label>Bep-Cap</label><br>
                         </div>
                           <div>
                          <input type="radio" name="Bac">
                          <label>Bac</label><br>
                          </div>
                        <div>
                          <input type="radio" name="Bac2">
                          <label>Bac +2</label><br>
                        </div>
                    </tbody>
                    <tbody id="right1">
                        <div>
                          <input type="radio" name="Bac3">
                          <label>Bac +3</label><br>
                       </div>
                        <div>
                          <input type="radio" name="Bac5">
                          <label>Bac +5</label><br>
                        </div>
                        <div>
                          <input type="radio" name="Bac7">
                          <label>Bac +7</label><br>
                       </div>
                    </tbody>
                </table>
            <h4>Profil de Développeur</h4>
                <table>
                    <tbody id="left2">
                        <div>
                          <input type="radio" name="dwb">
                          <label>Dev Web Backend</label><br>
                       </div>
                        <div>
                          <input type="radio" name="dwf">
                          <label>Dev Web Frontend</label><br>
                        </div>
                        <div>
                          <input type="radio" name="dwfu">
                          <label>Dev Web Fullstack</label><br>
                       </div>
                    <tbody id="right">
                        <div>
                          <input type="radio" name="dj">
                          <label>Dev Jeux Vidéo</label><br>
                       </div>
                        <div>
                          <input type="radio" name="dl">
                          <label>Dev Logiciels</label><br>
                        </div>
                        <div>
                          <input type="radio" name="dm">
                          <label>Dev Mobile</label><br>
                       </div>
                       <input  type="button"
                        value="Enregistrer">
                    </tbody>
                </table>  
        </section>
        <section id="right">
            <h3>CENTRES D'INTERET</h3>
                <tbody id="left3">
                        <div>
                          <input type="radio" name="banque">
                          <label>Banque</label><br>
                         </div>
                           <div>
                          <input type="radio" name="pub">
                          <label>Publicité</label><br>
                          </div>
                        <div>
                          <input type="radio" name="finance">
                          <label>Finance</label><br>
                        </div>
                        <div>
                          <input type="radio" name="sante">
                          <label>Santé</label><br>
                         </div>
                </tbody>
                <tbody id"right3">
                        <div>
                          <input type="radio" name="com">
                          <label>Communication</label><br>
                         </div>
                           <div>
                          <input type="radio" name="pub">
                          <label>Défense</label><br>
                          </div>
                        <div>
                          <input type="radio" name="finance">
                          <label>Education</label><br>
                        </div>
                        <div>
                          <input type="radio" name="sante">
                          <label>Politique</label><br>
                         </div>
                         <input  type="button"
                        value="Enregistrer">
                </tbody>
                </table>
        </section>
        </main>
    </body>
</html>
