<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            CV
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="Maquette" href="style.css" />
    </head>
    <body>
        <header>
            <h1>COMPLETEZ VOTRE PROFIL</h1>
        </header>
        <section id="left">
            <h3>INFORMATION DE CONNEXION</h3>
            <div>
                <label for="name">Nom d'utilisateur:</label><br>
                <input type="text" name="name">
            </div>
            <div>
                <label>e-mail:</label><br>
                <input type="text" name="mail"/>
            </div>
            <div>
                <label>Mot de passe :</label><br>
                <input type="text" name="mdp"/>
            </div>
            <div>
                <label>Confirmer le mot de passe</label><br>
                <input type="text" name="mdp2"/>
            </div>
            <div>
                <input  type="button"
                        value="Enregistrer">
            </div>
        </section>
        <section id="middle">
            <h3>PROFIL PROFESSIONNEL</h3>
            <h4>Niveau d'études</h4>
                <table>
                    <tbody id="left">
                        <div>
                          <input type="radio" name="bep">
                          <label>Bep-Cap</label><br>
                         </div>
                           <div>
                          <input type="radio" name="Bac">
                          <label>Bac</label><br>
                          </div>
                        <div>
                          <input type="radio" name="Bac2">
                          <label>Bac +2</label><br>
                        </div>
                    </tbody>
                    <tbody id="right">
                        <div>
                          <input type="radio" name="Bac3">
                          <label>Bac +3</label><br>
                       </div>
                        <div>
                          <input type="radio" name="Bac5">
                          <label>Bac +5</label><br>
                        </div>
                        <div>
                          <input type="radio" name="Bac7">
                          <label>Bac +7</label><br>
                       </div>
                    </tbody>
                </table>
            <h4>Profil de Développeur</h4>
        </section>
    </body>
</html>
